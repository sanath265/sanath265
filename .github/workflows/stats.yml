name: Update Profile Stats
on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12 PM UTC (5:30 PM IST)
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update LeetCode Stats
        uses: kartikey54/leetcode-readme-stats@main
        with:
          leetcode_username: sanathkavatooru
          stats_type: 2  # Includes contest badges and rating
          commit_message: 'chore: Update LeetCode stats'

      - name: Update GitHub Stats
        uses: anmol098/waka-readme-stats@master
        with:
          SHOW_LANGUAGE_STATS: "true"
          SHOW_PROFILE_VIEWS: "false"
          SHOW_LOC_TIME: "false"
          SHOW_OS: "false"
          LOCALE: "en"
          COMMIT_MESSAGE: 'chore: Update GitHub stats'

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto-update profile stats" || echo "No changes to commit"
          git push
